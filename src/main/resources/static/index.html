<div class="container" ng-controller="indexController">
    <form class="align-middle" ng-submit="tryToFind()">
        <div class="input-group input-group-sm" style="padding: 4px;">
            <input id="navLoginField" class="form-control" ng-model="user.username" type="text"
                   aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

            <input id="navPasswordField" class="form-control" ng-model="user.userSurName" type="text"
                   aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

            <button id="navLoginSubmit" class="btn btn-outline-warning btn-sm"
                    style="margin-left: 10px;" type="submit">Найти студента
            </button>
        </div>
    </form>
    <table class="table table-hover">

            <td>учереждение</td>
            <td>класс</td>
        </tr>
        <tbody>
            <tr>
                <td>{{student.name + '  ' + student.surname}}</td>
                <td>{{student.schoolAdress + ' ' +  student.schoolIndex}}</td>
                <td>{{student.school}}</td>
                <td>{{student.classNumber + ' ' + student.classLetter}}</td>
            </tr>
        </tbody>
    </table>

    <ng-view></ng-view>
